<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario 04</title>
</head>
<body>
    <h1>Ex do formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        
        <fieldset>
            <legend>dados agrupados</legend>
            <p>
                <label for="iemail">e-mail</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <p>
                <label for="itel" >telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^(\d{2})[0-9]{4}-[0-9]{4}$" required>
            </p>
        </fieldset>

        <!--estudar mais sobre regex-->
        <p>
            <input type="submit" value="enviar">
            <input type="submit" value="limpar">
        </p>
    </form>
</body>
</html>
