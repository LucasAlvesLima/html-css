<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }

        table{
            border-collapse: collapse;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>mescagem de tabelas</h1>
    <table>
        <tr>
            <td>a</td>
            <td colspan="2">s</td>
            
        </tr>
        <tr>
            <td rowspan="3">q</td>
            <td>w</td>
            <td>e</td>
        </tr>
        <tr>
            <td rowspan="2">g</td>
            <td>h</td>
            
        </tr><tr>
            
            <td>o</td>
            
        </tr>
    </table>
    
</body>
</html>
