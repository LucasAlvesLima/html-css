<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html5</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <p>tente abrir esse site em varios dispositivos difirentes ou simplismente aumente e dimunuia o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imganes flxivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos reproduzir um audio em HTML</p>
    <audio src="media/I Feel It All So Deeply - Bail Bonds.mp3" controls></audio>

    <audio>
        <source src="media/I Feel It All So Deeply - Bail Bonds.mp3" type="audio/mpeg">
    </audio>
    
</body>
</html>
