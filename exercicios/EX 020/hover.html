<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style> 
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        div >p {
            display: none;
        }
         div:hover >p {
            display: block;
            color: black;
            background-color: red;
            width: 300px;
         }
        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo dce hover</h1>
    <p>passe o mouse aqui nao eimmmm</p>
    <div>
        passe o mouse aqui 
        <p>testo escodido</p>
    </div>
    <p>fimmm</p>
</body>
</html>
